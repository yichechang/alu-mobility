name: abcdcs
channels:
  - conda-forge
dependencies:
  - python >=3.8.5, <3.9
  - ipython
  - ipykernel
  - pytest

# scientific python stack
  - numpy
  - scipy
  - pandas
  - matplotlib
  - ipympl=0.7.0
  - seaborn
  - xarray
  - dask
  - scikit-learn
  - statsmodels
  - scyjava

# additional plotting

# image processing
  - napari
  - pyqt
  - imageio
  - scikit-image

# workflow
  - pyyaml
  - typer
  - "bioconda::snakemake!=7.30.2,!=7.31.0"

# pip installed
  - pip
  - pip:
    - aicsimageio
    - aicsimageio[nd2]
    - aicsimageio[base-imageio]
    - bioformats-jar
    - "ome-types>=0.3.4,<0.4.0"
    - cellpose
    - session-info
    - -e ../../abcdcs