name: abcd
channels:
  - conda-forge
dependencies:
  - python >=3.8.5, <3.9
  - ipython
  - ipykernel
  - pytest

# scientific python stack
  - numpy
  - scipy
  - pandas
  - matplotlib
  - ipympl=0.7.0
  - seaborn
  - xarray
  - dask
  - scikit-learn
  - statsmodels
  - scyjava

# additional plotting

# image processing
  - napari[all]
  - imageio
  - scikit-image

# workflow
  - pyyaml
  - typer
  - bioconda::snakemake

# pip installed
  - pip
  - pip:
    - aicsimageio
